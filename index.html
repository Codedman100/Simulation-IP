<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Could've Gotten Your IP</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #message {
            text-align: center;
            z-index: 10;
            position: absolute;
            font-size: 1.5rem;
            white-space: pre-wrap;
        }

        /* Hacker text animation */
        @keyframes hacker {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .hacker-text {
            color: #00ff00;
            white-space: nowrap;
            font-size: 1rem;
            opacity: 0;
            animation: hacker 2s infinite alternate;
        }

        /* Red balloons */
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            bottom: -100px;
            animation: float 6s infinite ease-in-out;
        }

        .string {
            width: 2px;
            height: 100px;
            background-color: white;
            position: absolute;
            top: 70px;
            left: 24px;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(10deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="message">I could've gotten your IP...</div>
    <script>
        const message = document.getElementById("message");
        const hackerWords = [
            "Initializing breach...",
            "Bypassing firewalls...",
            "Accessing IP logs...",
            "Decrypting data packets...",
            "IP Address secured.",
        ];

        let index = 0;
        const hackerTextInterval = setInterval(() => {
            const text = document.createElement("div");
            text.classList.add("hacker-text");
            text.textContent = hackerWords[index];
            document.body.appendChild(text);
            text.style.position = "absolute";
            text.style.left = Math.random() * 90 + "%";
            text.style.top = Math.random() * 90 + "%";
            setTimeout(() => text.remove(), 2000);
            index++;
            if (index >= hackerWords.length) {
                clearInterval(hackerTextInterval);
                startBalloons();
            }
        }, 2000);

        function startBalloons() {
            for (let i = 0; i < 20; i++) {
                const balloon = document.createElement("div");
                balloon.classList.add("balloon");
                balloon.style.left = Math.random() * 100 + "vw";
                balloon.style.animationDuration = Math.random() * 3 + 4 + "s";

                const string = document.createElement("div");
                string.classList.add("string");

                balloon.appendChild(string);
                document.body.appendChild(balloon);

                setTimeout(() => balloon.remove(), 7000);
            }
        }
    </script>
</body>
</html>
